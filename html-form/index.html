<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Form</title>
</head>
<body>
    <form action="post">
        <div>
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" placeholder="Isi dengan nama lengkap">
        </div>

        <div>
            <label for="katasandi">Kata Sandi</label>
            <input type="password" id="katasandi" name="katasandi">
        </div>

        <div>
            <label>Jenis Kelamin</label>
            <input type="radio" id="laki" name="gender" value="laki-laki">
            <label for="laki">Laki-laki</label>
            <input type="radio" id="perempuan" name="gender" value="perempuan">
            <label for="perempuan">Perempuan</label>
        </div>

        <div>
            <label for="biodata">Biodata</label>
            <textarea name="biodata" id="biodata" rows="5" cols="30"></textarea>
        </div>

        <div>
            <input type="submit" value="Kirim"> 
        </div>

    </form>

</body>
</html>

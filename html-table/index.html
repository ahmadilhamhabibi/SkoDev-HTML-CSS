<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Table</title>
</head>
<body>
    <table id="makanan">
        <tr>
            <th>No</th>
            <th>Nama Makanan</th>
            <th>Kuah atau Garingan</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Rawon</td>
            <td>Kuah</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Penyetan</td>
            <td>Garingan</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Soto</td>
            <td>Kuah</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Tahu Tek</td>
            <td>Garingan</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Rujak Cingur</td>
            <td>Garingan</td>
        </tr>
    </table>
    <br>
    <table id="minuman">
        <tr>
            <th>No</th>
            <th>Nama Minuman</th>
            <th>Manis atau Asem</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Es Dawet Jabung</td>
            <td>Manis</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Es Sinom</td>
            <td>Asem</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Es Campur</td>
            <td>Manis</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Es Jeruk</td>
            <td>Asem</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Es Teler</td>
            <td>Asem</td>
        </tr>
    </table>

</body>
</html>
